---
- MiqReport:
    title: Azure - Top CPU Consumers (last hour)
    rpt_group: Custom
    rpt_type: Custom
    priority: 160
    db: VmPerformance
    cols:
    - resource_name
    - cpu_usage_rate_average
    - derived_vm_numvcpus
    - timestamp
    include:
      vm:
        columns:
        - type
    col_order:
    - resource_name
    - cpu_usage_rate_average
    - derived_vm_numvcpus
    - timestamp
    - vm.type
    headers:
    - VM Name
    - " CPU Usage"
    - Allocated vCPUs
    - Activity Sample - Timestamp  (Day/Time)
    - Instance Type
    conditions: !ruby/object:MiqExpression
      exp:
        and:
        - IS:
            field: VmPerformance-timestamp
            value: Last Hour
        - ">":
            value: '0'
            field: VmPerformance-cpu_usage_rate_average
        - INCLUDES:
            field: VmPerformance.vm-type
            value: Azure
      context_type: 
    order: Descending
    sortby:
    - cpu_usage_rate_average
    group: 
    graph: 
    dims: 
    filename: 
    file_mtime: 
    categories: []
    timeline: 
    template_type: report
    where_clause: 
    db_options:
      :interval: hourly
      :calc_avgs_by: active_data
      :end_offset: 0
      :start_offset: 86400
    generate_cols: 
    generate_rows: 
    col_formats:
    - 
    - 
    - 
    - 
    - 
    tz: UTC
    time_profile_id: 
    display_filter: 
    col_options:
      cpu_usage_rate_average__avg:
        :style:
        - :class: :miq_rpt_red_bg
          :operator: ">="
          :value: '90'
        - :class: :miq_rpt_yellow_bg
          :operator: ">="
          :value: '75'
      cpu_usage_rate_average:
        :style:
        - :class: :miq_rpt_red_bg
          :operator: ">="
          :value: '15'
        - :class: :miq_rpt_yellow_bg
          :operator: ">="
          :value: '8'
    rpt_options:
      :pdf:
        :page_size: US-Letter
      :queue_timeout: 
    miq_group_id: 360000000000001
    user_id: 360000000000001
    menu_name: Azure - Top CPU Consumers (last hour)
